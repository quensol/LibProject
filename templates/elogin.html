<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>Lib</title>
    <meta property="og:title" content="Lib" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Noto Serif SC;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: #000000;
        background-color: #ffffff;

      }
      :root {
  --dl-color-gray-black: #000000;
  --dl-color-gray-white: #FFFFFF;
  --dl-space-space-oneandhalfunits: 24px;
}

.button {
  color: var(--dl-color-gray-black);
  display: inline-block;
  padding: 0.5rem 1rem;
  border-color: var(--dl-color-gray-black);
  border-width: 1px;
  border-radius: 4px;
  background-color: var(--dl-color-gray-white);
}

.input {
  color: var(--dl-color-gray-black);
  cursor: auto;
  padding: 0.5rem 1rem;
  border-color: var(--dl-color-gray-black);
  border-width: 1px;
  border-radius: 4px;
  background-color: var(--dl-color-gray-white);
}

.page-container {
  width: 100%;
  display: flex;
  overflow: auto;
  min-height: 100vh;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  background-color: #E4E9F7;
}

.page-container1 {
  height: 240px;
  display: flex;
  align-self: center;
  align-items: center;
  flex-direction: column;
}

.page-text {
  font-size: 40px;
  align-self: center;
}

.page-form {
  width: 200px;
  height: 100px;
  display: flex;
  align-items: center;
  flex-direction: column;
}

.page-textinput {
  margin-top: var(--dl-space-space-oneandhalfunits);
  border-width: 2px;
  background-color: #E4E9F7;
}

.page-textinput1 {
  margin-top: var(--dl-space-space-oneandhalfunits);
  border-width: 2px;
  background-color: #E4E9F7;
}

.page-button {
  margin-top: var(--dl-space-space-oneandhalfunits);
  border-width: 2px;
  text-decoration: none;
  background-color: #E4E9F7;
}
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <div>
      <div class="page-container">
        <div class="page-container1">
          <span class="page-text">员工登录</span>
          <form method="post" class="page-form">
            <input
              type="text"
              name="username"
              placeholder="请输入用户名"
              class="page-textinput input"
            />
            <input
              type="password"
              name="password"
              placeholder="请输入密码"
              class="page-textinput1 input"
            />
            <button type="submit" class="page-button button">登录</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
